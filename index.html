<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header style="display: flex; justify-content: center; font-size:xx-large;">
        Weather Dashboard Application
    </header>
    <div class="main-app" style="height: 100%; display: flex;">
    <div class="search-side" style="width: 40%; padding: 5px; background-color:#8f37a5d9">

        <div class="card">
            <div class="search" style="display: flex; justify-content: space-around;">
                <input id="search-field" type="text" style="width: 70%" placeholder="enter a city">
                <button id="search-btn" style="width: 29%;">search</button>
            </div>
            <div class="history" style="display: flex; flex-direction: column; padding: 1px;">

            </div>
        </div>
    </div>
    <div class="display-side" style="width: 60%; background-color: #3cbfc5">
        <div class="current-weather" style="border: solid; padding: 5px;">
                <div class="city inline"></div>
                <div class="sub date inline"></div>
                <div class=" sub weather-icon inline"></div>
                <div class="sub temp"></div>
                <div class="sub humidity"></div>
                <div div class="sub wind-speed"></div>

        </div>
        <div class="future-weather" style="padding: 30px 10px 10px 10px">
            
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
<script src="script.js"></script>
</body>
</html>
