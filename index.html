<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        Weather Dashboard
    </header>
    <div class="main-app" style="height: 100vh; display: flex;">
    <div class="search-side" style="width: 40%; background-color:blue">
        small space
        <div class="card">
            <div class="search">
                <input id="search-field" type="text" placeholder="enter a city">
                <button id="search-btn">search</button>
            </div>
            <div class="history">

            </div>
        </div>
    </div>
    <div class="display-side" style="width: 60%; background-color: rebeccapurple">
        <div class="current-weather">
            <div class="city"></div>
            <div class="date"></div>
            <div class="weather-icon"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="windspeed"></div>
            


        </div>
        <div class="future-weather">

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
